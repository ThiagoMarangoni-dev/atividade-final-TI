<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Jogos</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f1f1f1;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #1e1e1e;
            padding: 1em;
        }

        .navbar a {
            color: #f1f1f1;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        .navbar a:hover {
            background-color: #333333;
            border-radius: 5px;
        }

        /* Carrossel */
        .carousel-container {
            position: relative;
            width: 90%;
            margin: 2em auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            border: none;
            font-size: 1.5em;
            padding: 0.5em;
            cursor: pointer;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* Cards de jogos */
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2em;
            padding: 2em;
        }

        .card {
            background-color: #333333;
            border-radius: 8px;
            width: 250px;
            padding: 1em;
            color: #f1f1f1;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            height: 150px;
            object-fit: cover;
        }

        .card h3 {
            margin: 0.5em 0;
        }

        .card p {
            font-size: 0.9em;
            color: #bbbbbb;
        }

        .card a {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            background-color: #0011ff;
            color: #f1f1f1;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #0011ff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="sitee.html">Início</a>
        <a href="areas-do-conhecimento.html">Àreas</a>
        <a href="Tendencias.html">Tendências Tecnológicas</a>
        <a href="portifolio.html">Portifólio</a>
    </nav>

    <!-- Player do Vídeo -->

    <div id="videoPlayer" class="video-container">
        <img src="../imagens/foto.jpg" class="card-img-top" alt="img1">
      </div>

    <!-- Cards de jogos -->
    <section class="card-container">
        <div class="card">
            <img src="../imagens/download.jpg" class="card-img-top" alt="img1">
            <h3>Àreas do Conhecimento</h3>
            <p>Trabalhos Feitos</p>
            <a href="areas-do-conhecimento.html">Ver</a>
        </div>
        <div class="card">
            <img src="../imagens/dwld 2.jpg" class="card-img-top" alt="img2">
            <h3>Tendências Tecnológicas</h3>
            <p>Sobre Tendências Tecnológicas</p>
            <a href="Tendencias.html">ver</a>
        </div>
        <div class="card">
            <img src="../imagens/IMG-20241125-WA0027.jpg" class="card-img-top" alt="img3">
            <h3>Portifólio</h3>
            <p>Meu Portifólio</p>
            <a href="portifolio.html">ver</a>
        </div>

    <!-- JavaScript para o carrossel -->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".carousel-slide img");
        const totalSlides = slides.length;

        function updateSlide() {
            const carousel = document.getElementById("carousel");
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            updateSlide();
        }
    </script>

</body>
</html>
